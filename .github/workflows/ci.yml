name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pip install httpx
          pytest --cov=. tests/

      - name: Run flake8
        run: |
          pip install flake8
          flake8 .

      - name: Run mypy
        run: |
          pip install mypy
          mypy --ignore-missing-imports --explicit-package-bases services tests utils

      - name: Create Jira Task (Optional)
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_SERVER: ${{ secrets.JIRA_SERVER }}
        continue-on-error: true
        run: |
          python create_jira_task.py || echo "Failed to create Jira task, but continuing workflow"

      - name: Notify Telegram
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            CI/CD Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}

      - name: Add GitLab as remote
        run: git remote add gitlab https://gitlab.com/Zavistnichek/daily-python-journey

      - name: Pull from GitLab before pushing
        run: git pull gitlab master --rebase
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

      - name: Push to GitLab
        run: git push gitlab master
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
